<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Car Control Deck</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FFFDF7;
            background-image: 
                radial-gradient(circle, #E6E6FA 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Quicksand', sans-serif;
            color: #4A4E69;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        /* Main content wrapper - side by side */
        .main-content-wrapper {
            display: flex;
            gap: 30px;
            width: 100%;
            align-items: flex-start;
            justify-content: center;
        }
        
        /* Video section */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
        }
        
        /* Controls section */
        .controls-section {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .header h1 {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 2.5em;
            color: #4A4E69;
            margin-bottom: 8px;
        }
        
        .header .subtitle {
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            color: #9A8C98;
        }
        
        /* Menu Button */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #B4C6FC;
            border: 3px solid #4A4E69;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 0.9em;
            color: #4A4E69;
            cursor: pointer;
            box-shadow: 4px 4px 0px #E2E2E2;
            transition: all 0.15s ease;
            z-index: 1000;
        }
        
        .menu-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #E2E2E2;
        }
        
        .menu-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #E2E2E2;
        }
        
        /* Video Container */
        .video-container {
            position: relative;
            background: linear-gradient(145deg, #1a1a1a 0%, #000000 100%);
            border-radius: 24px;
            border: 4px solid #B4C6FC;
            padding: 8px;
            box-shadow: 
                8px 8px 0px #E2E2E2,
                4px 4px 8px rgba(0, 0, 0, 0.3),
                inset 0px 2px 4px rgba(255, 255, 255, 0.1),
                inset 0px -2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border-radius: 20px;
            box-shadow: 
                inset 0px 4px 8px rgba(0, 0, 0, 0.8),
                inset 0px -2px 4px rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 1;
        }
        
        .video-container img {
            width: 100%;
            height: 75vh;
            border-radius: 20px;
            display: block;
            object-fit: cover;
            background: #000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: relative;
            z-index: 0;
            box-shadow: 
                inset 0px 0px 20px rgba(0, 0, 0, 0.9),
                0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        .video-container img.visible {
            opacity: 1;
        }
        
        /* Status */
        .status {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9em;
            color: #9A8C98;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2A9D8F;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Velocity Bars */
        .velocity-display {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .velocity-bar-container {
            background: #f0f0f0;
            border-radius: 12px;
            padding: 4px;
            border: 2px solid #E2E2E2;
            box-shadow: 3px 3px 0px #E2E2E2;
        }
        
        .velocity-bar-label {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 0.9em;
            color: #4A4E69;
            margin-bottom: 8px;
            padding: 0 4px;
        }
        
        .velocity-bar {
            position: relative;
            height: 40px;
            background: #E0E0E0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .velocity-bar-fill {
            height: 100%;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            position: relative;
        }
        
        .velocity-bar-fill.forward {
            background: linear-gradient(90deg, #2A9D8F 0%, #F4A261 100%);
        }
        
        .velocity-bar-fill.backward {
            background: linear-gradient(90deg, #F4A261 0%, #2A9D8F 100%);
        }
        
        .velocity-bar-fill.stopped {
            background: #E0E0E0;
        }
        
        .velocity-bar-value {
            font-family: 'VT323', monospace;
            font-size: 1.4em;
            font-weight: bold;
            color: #4A4E69;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        
        /* Arrow Key Visualizer */
        .arrow-keys {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 8px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .arrow-key {
            background: #ffffff;
            border: 3px solid #4A4E69;
            border-bottom: 6px solid #9A8C98;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'VT323', monospace;
            font-size: 1.8em;
            color: #4A4E69;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 0px #E2E2E2;
            user-select: none;
        }
        
        .arrow-key.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .arrow-key.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .arrow-key.down {
            grid-column: 2;
            grid-row: 2;
        }
        
        .arrow-key.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .arrow-key.pressed {
            transform: translateY(4px);
            box-shadow: 0 0px 0px #E2E2E2;
            border-bottom: 3px solid #9A8C98;
            background: #FFB6C1;
        }
        
        .arrow-key:active {
            transform: translateY(4px);
            box-shadow: 0 0px 0px #E2E2E2;
            border-bottom: 3px solid #9A8C98;
            background: #FFB6C1;
        }
        
        .arrow-key::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
        }
        
        .arrow-key.up::before {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #4A4E69;
        }
        
        .arrow-key.down::before {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #4A4E69;
        }
        
        .arrow-key.left::before {
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-right: 12px solid #4A4E69;
        }
        
        .arrow-key.right::before {
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid #4A4E69;
        }
        
        .kill-hint {
            text-align: center;
            margin-top: 15px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.85em;
            color: #9A8C98;
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: #FFFDF7;
            border-radius: 20px;
            border: 4px solid #B4C6FC;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 8px 8px 0px #E2E2E2;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-header h2 {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1.8em;
            color: #4A4E69;
        }
        
        .modal-close {
            background: #FFB6C1;
            border: 2px solid #4A4E69;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5em;
            color: #4A4E69;
            box-shadow: 3px 3px 0px #E2E2E2;
            transition: all 0.15s ease;
        }
        
        .modal-close:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #E2E2E2;
        }
        
        .modal-close:active {
            transform: translate(3px, 3px);
            box-shadow: 0px 0px 0px #E2E2E2;
        }
        
        .setting-item {
            margin-bottom: 25px;
        }
        
        .setting-item label {
            display: block;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 1em;
            color: #4A4E69;
            margin-bottom: 12px;
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #E0E0E0;
            transition: .3s;
            border-radius: 34px;
            border: 2px solid #9A8C98;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
            box-shadow: 2px 2px 0px #E2E2E2;
        }
        
        input:checked + .toggle-slider {
            background-color: #B4C6FC;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* Slider */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #E0E0E0;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            border: 2px solid #9A8C98;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #B4C6FC;
            cursor: pointer;
            border: 2px solid #4A4E69;
            box-shadow: 2px 2px 0px #E2E2E2;
        }
        
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #B4C6FC;
            cursor: pointer;
            border: 2px solid #4A4E69;
            box-shadow: 2px 2px 0px #E2E2E2;
        }
        
        .slider-value {
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            color: #4A4E69;
            min-width: 50px;
            text-align: right;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .checkbox-label input {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="menu-button" id="menu-button">[ MENU ]</button>
    
    <div class="container">
        <div class="header">
            <h1>Robot Car Control Deck</h1>
            <p class="subtitle">by devin and jai</p>
        </div>
        
        <div class="main-content-wrapper">
            <div class="video-section">
                <div class="video-container">
                    <img id="camera" src="{{ image_url }}" alt="Live Feed" onerror="this.onerror=null; this.src='/static/latest.jpg';">
                </div>
                
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="velocity-display">
                    <div class="velocity-bar-container">
                        <div class="velocity-bar-label">Left Wheels</div>
                        <div class="velocity-bar">
                            <div class="velocity-bar-fill stopped" id="left-bar-fill">
                                <span class="velocity-bar-value" id="left-bar-value">0 PWM</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="velocity-bar-container">
                        <div class="velocity-bar-label">Right Wheels</div>
                        <div class="velocity-bar">
                            <div class="velocity-bar-fill stopped" id="right-bar-fill">
                                <span class="velocity-bar-value" id="right-bar-value">0 PWM</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="arrow-keys">
                    <div class="arrow-key up" id="key-up"></div>
                    <div class="arrow-key left" id="key-left"></div>
                    <div class="arrow-key down" id="key-down"></div>
                    <div class="arrow-key right" id="key-right"></div>
                </div>
                
                <div class="kill-hint">
                    Press <strong>K</strong> for Kill Switch
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            
            <div class="setting-item">
                <label for="brightness">Brightness</label>
                <div class="slider-container">
                    <input type="range" id="brightness" class="slider" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span class="slider-value" id="brightness-value">1.0</span>
                </div>
            </div>
            
            <div class="setting-item">
                <label class="checkbox-label">
                    <span>Enable YOLO</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="yolo-enabled">
                        <span class="toggle-slider"></span>
                    </label>
                </label>
            </div>
            
            <div class="setting-item">
                <label class="checkbox-label">
                    <span>Histogram Equalization</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="histogram-eq">
                        <span class="toggle-slider"></span>
                    </label>
                </label>
            </div>
            
            <div class="setting-item">
                <label class="checkbox-label">
                    <span>Gaussian Blur</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="gaussian-blur">
                        <span class="toggle-slider"></span>
                    </label>
                </label>
            </div>
        </div>
    </div>

    <script>
        const img = document.getElementById('camera');
        const statusText = document.getElementById('status-text');
        let lastTimestamp = null;
        let errorCount = 0;
        const yoloEnabled = {% if yolo_enabled %}true{% else %}false{% endif %};
        let imageUrl = yoloEnabled ? '/static/latest_detected.jpg' : '/static/latest.jpg';
        
        // Settings elements
        const brightnessSlider = document.getElementById('brightness');
        const brightnessValue = document.getElementById('brightness-value');
        const yoloCheckbox = document.getElementById('yolo-enabled');
        const histogramCheckbox = document.getElementById('histogram-eq');
        const gaussianBlurCheckbox = document.getElementById('gaussian-blur');
        
        // Modal elements
        const menuButton = document.getElementById('menu-button');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalClose = document.getElementById('modal-close');
        
        // Arrow key elements
        const keyUp = document.getElementById('key-up');
        const keyDown = document.getElementById('key-down');
        const keyLeft = document.getElementById('key-left');
        const keyRight = document.getElementById('key-right');
        
        // Modal functionality
        menuButton.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });
        
        modalClose.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });
        
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
        
        // Load current settings
        async function loadSettings() {
            try {
                const res = await fetch('/settings');
                const data = await res.json();
                brightnessSlider.value = data.brightness || 1.0;
                brightnessValue.textContent = data.brightness || 1.0;
                yoloCheckbox.checked = data.yolo_enabled === true;
                histogramCheckbox.checked = data.histogram_eq || false;
                gaussianBlurCheckbox.checked = data.gaussian_blur || false;
            } catch (err) {
                console.error("Failed to load settings:", err);
            }
        }
        
        // Update settings on server
        async function updateSettings() {
            const settings = {
                brightness: parseFloat(brightnessSlider.value),
                yolo_enabled: yoloCheckbox.checked,
                histogram_eq: histogramCheckbox.checked,
                gaussian_blur: gaussianBlurCheckbox.checked
            };
            
            brightnessValue.textContent = settings.brightness.toFixed(1);
            const newImageUrl = settings.yolo_enabled ? '/static/latest_detected.jpg' : '/static/latest.jpg';
            if (newImageUrl !== imageUrl) {
                imageUrl = newImageUrl;
                lastTimestamp = null;
                checkForUpdate();
            }
            
            try {
                await fetch('/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(settings)
                });
            } catch (err) {
                console.error("Failed to update settings:", err);
            }
        }
        
        // Event listeners for settings
        brightnessSlider.addEventListener('input', () => {
            brightnessValue.textContent = brightnessSlider.value;
            updateSettings();
        });
        yoloCheckbox.addEventListener('change', updateSettings);
        histogramCheckbox.addEventListener('change', updateSettings);
        gaussianBlurCheckbox.addEventListener('change', updateSettings);
        
        // Load settings on page load
        loadSettings();

        async function checkForUpdate() {
            try {
                const res = await fetch('/image_info');
                const data = await res.json();

                if (data.timestamp && data.timestamp !== lastTimestamp) {
                    lastTimestamp = data.timestamp;
                    const newSrc = `${imageUrl}?${data.timestamp}`;
                    
                    const tempImg = new Image();
                    tempImg.onload = () => {
                        img.src = newSrc;
                        img.classList.remove('visible');
                        requestAnimationFrame(() => {
                            img.classList.add('visible');
                            statusText.textContent = 'Live';
                            errorCount = 0;
                        });
                    };
                    tempImg.onerror = () => {
                        if (yoloEnabled) {
                            img.src = `/static/latest.jpg?${data.timestamp}`;
                            statusText.textContent = 'Live (No detection)';
                        } else {
                            statusText.textContent = 'Connection error';
                            statusText.style.color = '#f44336';
                        }
                        img.classList.add('visible');
                    };
                    tempImg.src = newSrc;
                } else if (!data.timestamp) {
                    statusText.textContent = 'Waiting for image...';
                }
            } catch (err) {
                console.error("Update check failed:", err);
                errorCount++;
                if (errorCount > 3) {
                    statusText.textContent = 'Connection error';
                    statusText.style.color = '#f44336';
                }
            } finally {
                setTimeout(checkForUpdate, 500);
            }
        }

        window.onload = () => {
            img.classList.add('visible');
            checkForUpdate();
        };
        
        // ==================== ROBOT CONTROL ====================
        
        const keyState = {};
        
        // Update velocity bars from server state
        function updateVelocityBars(state) {
            if (!state) return;
            
            const motors = state.motors || {};
            const leftSpeed = (motors.fl + motors.bl) / 2;
            const rightSpeed = (motors.fr + motors.br) / 2;
            
            updateVelocityBar('left', leftSpeed);
            updateVelocityBar('right', rightSpeed);
        }
        
        function updateVelocityBar(side, speed) {
            const fill = document.getElementById(`${side}-bar-fill`);
            const value = document.getElementById(`${side}-bar-value`);
            
            const absSpeed = Math.abs(speed);
            const percentage = Math.min(absSpeed / 255 * 100, 100);
            
            fill.style.width = `${percentage}%`;
            
            if (speed > 0) {
                fill.className = 'velocity-bar-fill forward';
                value.textContent = `+${speed} PWM`;
            } else if (speed < 0) {
                fill.className = 'velocity-bar-fill backward';
                value.textContent = `${speed} PWM`;
            } else {
                fill.className = 'velocity-bar-fill stopped';
                value.textContent = '0 PWM';
            }
        }
        
        // Update arrow key visual state
        function updateArrowKey(key, pressed) {
            const keyElement = document.getElementById(`key-${key}`);
            if (keyElement) {
                if (pressed) {
                    keyElement.classList.add('pressed');
                } else {
                    keyElement.classList.remove('pressed');
                }
            }
        }
        
        // Send robot command to backend
        async function sendRobotCommand(command, direction = null) {
            try {
                const payload = { command };
                if (direction) {
                    payload.direction = direction;
                }
                
                const response = await fetch('/robot/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.state) {
                    updateVelocityBars(data.state);
                }
                
                if (!response.ok) {
                    console.error('Robot command failed:', data);
                }
            } catch (err) {
                console.error('Error sending robot command:', err);
            }
        }
        
        // Load current robot state
        async function loadRobotState() {
            try {
                const response = await fetch('/robot/state');
                const state = await response.json();
                updateVelocityBars(state);
            } catch (err) {
                console.error('Error loading robot state:', err);
            }
        }
        
        // Handle arrow key command (for clicks)
        function handleArrowKeyClick(key) {
            switch (key) {
                case 'up':
                    updateArrowKey('up', true);
                    sendRobotCommand('velocity', 'up');
                    setTimeout(() => updateArrowKey('up', false), 150);
                    break;
                case 'down':
                    updateArrowKey('down', true);
                    sendRobotCommand('velocity', 'down');
                    setTimeout(() => updateArrowKey('down', false), 150);
                    break;
                case 'left':
                    updateArrowKey('left', true);
                    sendRobotCommand('turn', 'left');
                    setTimeout(() => updateArrowKey('left', false), 150);
                    break;
                case 'right':
                    updateArrowKey('right', true);
                    sendRobotCommand('turn', 'right');
                    setTimeout(() => updateArrowKey('right', false), 150);
                    break;
            }
        }
        
        // Add click handlers to arrow keys
        keyUp.addEventListener('click', () => handleArrowKeyClick('up'));
        keyDown.addEventListener('click', () => handleArrowKeyClick('down'));
        keyLeft.addEventListener('click', () => handleArrowKeyClick('left'));
        keyRight.addEventListener('click', () => handleArrowKeyClick('right'));
        
        // Keyboard event handling
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            if (keyState[e.key]) {
                return;
            }
            keyState[e.key] = true;
            
            switch (e.key) {
                case 'ArrowUp':
                    updateArrowKey('up', true);
                    sendRobotCommand('velocity', 'up');
                    break;
                case 'ArrowDown':
                    updateArrowKey('down', true);
                    sendRobotCommand('velocity', 'down');
                    break;
                case 'ArrowLeft':
                    updateArrowKey('left', true);
                    sendRobotCommand('turn', 'left');
                    break;
                case 'ArrowRight':
                    updateArrowKey('right', true);
                    sendRobotCommand('turn', 'right');
                    break;
                case 'k':
                case 'K':
                    sendRobotCommand('kill');
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keyState[e.key] = false;
            
            switch (e.key) {
                case 'ArrowUp':
                    updateArrowKey('up', false);
                    break;
                case 'ArrowDown':
                    updateArrowKey('down', false);
                    break;
                case 'ArrowLeft':
                    updateArrowKey('left', false);
                    break;
                case 'ArrowRight':
                    updateArrowKey('right', false);
                    break;
            }
        });
        
        // Initialize on page load
        loadRobotState();
    </script>
</body>
